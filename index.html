<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>നോക്കി ഇരുന്നോ ഇപ്പോൾ കിട്ടും</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="matrix-container">
      <canvas id="matrix"></canvas>
      <div class="main">
        <div class="h1-mai">
          <h1>നോക്കി ഇരുന്നോ ഇപ്പോൾ കിട്ടും</h1>
        </div>
      </div>
      <div class="center">
        <audio src="1703516624221rpk38p6-voicemaker.in-speech.mp3"></audio>
        <button onclick="click_Me()">OK Alla da</button>
      </div>
    </div>

    <!-- Matrix -->

    <script>
      // Matrix characters
      const characters =
        "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const charactersArray = characters.split("");

      // Matrix configuration
      const fontSize = 16;
      const speed = 3;

      // Create the canvas and context
      const canvas = document.getElementById("matrix");
      const context = canvas.getContext("2d");

      // Set the canvas dimensions
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Calculate the number of columns and rows
      const columns = Math.floor(canvas.width / fontSize);
      const rows = Math.floor(canvas.height / fontSize);

      // Initialize the columns
      const matrix = [];
      for (let i = 0; i < columns; i++) {
        matrix[i] = 1;
      }

      // Matrix animation
      function drawMatrix() {
        context.fillStyle = "rgba(0, 0, 0, 0.05)";
        context.fillRect(0, 0, canvas.width, canvas.height);

        context.fillStyle = "#00FF00";
        context.font = fontSize + "px monospace";

        for (let i = 0; i < matrix.length; i++) {
          const text =
            charactersArray[Math.floor(Math.random() * charactersArray.length)];
          context.fillText(text, i * fontSize, matrix[i] * fontSize);

          if (matrix[i] * fontSize > canvas.height && Math.random() > 0.975) {
            matrix[i] = 0;
          }

          matrix[i]++;
        }
      }

      // Render loop
      function animateMatrix() {
        drawMatrix();
        requestAnimationFrame(animateMatrix);
      }

      // Start the animation
      animateMatrix();

      // Get the canvas element
      function click_Me() {
        const audio = document.querySelector("audio");
        audio.volume = 1.0;
        audio.play();
      }
    </script>
  </body>
</html>
